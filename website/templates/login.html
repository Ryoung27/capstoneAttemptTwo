{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Run for It</title>
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <link rel="icon" type="image/png"
     href="http://example.com/image.png" />
     <!-- This uses some imported free to use fonts and creates our login page welcoming the user. -->
    </head>

    <body>
        {% include "run/navbar.html" %}
        <div class="loginBody">
        <h1 class="loginHeader">Login to Run for It</h1>

        <form id="login_form" method="post" action="{% url 'website:login' %}">
            <br />
            <br />
            <br />
            <br />
            <br />
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="24" />
            <br />
            Password: <input type="password" name="password" value="" size="24" />
            <br />

            <input type="submit" value="submit" />
        </form>
    </div>
    </body>
</html>
