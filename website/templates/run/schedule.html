{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <title>Run for It</title>
</head>

<body>
    {% include "run/navbar.html" %}
    <div class="borderBorder">
        <h1 class="scheduleHeader">Schedule</h1>
        {% for schedule in schedules %}
        <p class="schedule">{{schedule.schedule}}</p>
        {% endfor %}

        <h2 class="bottomSchedule">Training Runs</h2>
        <div class="scheduleWhole">
            {% for day in days %}
            <a class="scheduleLinks" href="{% url 'website:day_view' pk=day.id %}">
                <p>{{day.distance}} <div class="miles">miles</div>
                </p>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
