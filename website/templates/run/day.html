    <div>
      <form id="DayForm" action="{% url 'website:day_view' pk=day.id%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{Day_Form.as_p}}
        <input type="submit" value="Submit"/>
      </form>
